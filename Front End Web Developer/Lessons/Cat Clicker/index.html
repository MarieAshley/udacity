<!doctype html>
<head>
  <title>Cat Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/formatting.css">
</head>

<body>
  <div class="container">
    <div class="cat-links box1">
      <ul></ul>
    </div>
    <div class="box2">
      <h3></h3> <!-- to store the name of the cat -->
      <img> <!-- to store the image of the cat -->
      <p></p> <!-- to store the counter -->
    </div>
    <div class="admin-box">
      <button>Admin</button>
      <form class="hidden-true">
        Name: <input type="text" name="name"><br>
        Image URL: <input type="text" name="imgurl"><br>
        Number of Clicks: <input type="text" name="numclicks"><br>
        <button>Cancel</button>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
